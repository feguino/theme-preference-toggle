<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Theme Toggler, based on browser and user preferences">
    <title>Theme Toggler</title>

    <link rel="stylesheet" href="themetoggler.css">
    <script src="themetoggler.js"></script>
</head>
<body>
    <h2>Theme Toggler</h2>
    <p>Usefull tool for controlling the color scheme instead of relying entirely on the system preference. So you can browse in a mode other than their system preferences.</p>
    <br>

    <button id="theme-toggle" class="theme-toggle" title="Theme switcher" type="button" aria-label="auto" aria-live="polite">
        <svg class="theme-toggle-icon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
            <mask class="moon" id="moon-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <circle cx="24" cy="10" r="6" fill="black" />
            </mask>
            <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
            <g class="sun-beams" stroke="currentColor">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
             </g>
          </svg>
    </button>

    <p class="small">Made with love by <a href="https://github.com/feguino" title="Feguino Github profile" target="_blank">feguino</a></p>
    
</body>
</html>
